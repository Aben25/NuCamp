<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      border: 5px solid blue;
    }

    .row {
      border: 5px solid lightgreen;
    }

    .row div {
      border: 5px solid yellow;
    }
  </style>
  <title>Bootstrap Grid Example</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>

    </div>
    <div class="row">
      <div class="col-6 col-md-6 col-lg-8">1</div>
      <div class="col ">2</div>
      <div class="col">3</div>

    </div>
  </div>
</body>

</html>
